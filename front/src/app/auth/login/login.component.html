<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Tailwind CSS AI Startup & Technology Saas & AI Software Landing Page Template, ai agency, ai application, ai business, ai, creative ai art, ai it solutions, modern web ai, multipurpose, saas, nft art, nft software, tailwind css." name="description" />
    <meta content="coderthemes" name="author" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="../../../assets/images/favicon.ico">
    <!-- style css -->
      
</head>
<body class="bg-slate-900 relative h-full">
    <div>
        <div class="fixed top-0 -z-10">
            <div class="blur-[200px] w-[500px] h-[500px] rounded-full bg-gradient-to-tl from-red-600/40 to-pink-600/40"></div>
        </div>
        <div class="fixed top-0 end-0 -z-10">
            <div class="blur-[200px] w-[500px] h-[500px] rounded-full bg-gradient-to-tl from-red-600/40 to-pink-600/40"></div>
        </div>
        <div class="fixed inset-0 flex items-center justify-center -z-10">
            <div class="blur-[200px] w-[500px] h-[500px] rounded-full bg-gradient-to-tl from-red-600/40 to-pink-600/40"></div>
        </div>
        <div class="fixed bottom-0 start-0 -z-10">
            <div class="blur-[200px] w-[500px] h-[500px] rounded-full bg-gradient-to-tl from-red-600/40 to-pink-600/40"></div>
        </div>
        <div class="fixed bottom-0 end-0 -z-10">
            <div class="blur-[200px] w-[500px] h-[500px] rounded-full bg-gradient-to-tl from-red-600/40 to-pink-600/40"></div>
        </div>
    </div><!-- end body bg gradient -->

    <section class="flex items-center py-6 px-0 lg:p-10 w-full lg:h-screen">
        <div class="container">
            <div class="backdrop-blur-2xl bg-default-950/40 rounded-2xl overflow-hidden max-w-5xl mx-auto">
                <div class="grid lg:grid-cols-2 gap-10">
                    <div class="hidden lg:block ps-4 py-4">
                        <div class="relative rounded-xl overflow-hidden h-full w-full">
                            <img src="https://www.discoverhongkong.com/content/dam/dhk/intl/what-s-new/events/events-festivals-720x860.jpg" alt="" class="w-full h-full transform -scale-x-100">
                            <div class="absolute inset-0 bg-default-950/40">
                                <div class="flex items-end justify-center h-full">
                                    <div class="p-6 text-start">
                                        <h5 class="text-xl font-bold text-white mb-3">Welcome to,  <br> Iset Rades Events Platform!</h5>
                                        <p class="text-base font-medium text-default-400">Where you can find all what you need about clubs in one place. It simple and fast.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div><!-- end gri-cols -->
                    <div class="flex flex-col h-full p-10 lg:ps-0">
                        <div class="pb-10">
                            <a href="index.html" class="flex">
                                <img src="assets\logoNew.png" alt="dark logo" class="h-10">
                            </a>
                        </div>
                        <div class="pb6 my-auto">
                            <h4 class="text-2xl font-bold text-white mb-4">Get Started Now</h4>
                            <p class="text-default-300 mb-8 max-w-sm ">Enter your email address and password to access account.</p>

                            <!-- form -->
                            <form [formGroup]="loginForm" (ngSubmit)="submitForm()" class="text-start">
                                <div class="mb-4">
                                    <label for="emailaddress" class="block text-base/normal font-semibold text-default-200 mb-2">Email address</label>
                                    <input class="block w-full rounded py-1.5 px-3 bg-transparent border-white/10 border-default-200 text-white/80 focus:border-white/25 focus:ring-transparent" type="email" id="email" formControlName="username" required="" placeholder="Enter your email">
                                </div>
                                <!-- end email input -->
                                <div class="mb-4">
                                    <label for="password" class="block text-base/normal font-semibold text-default-200 mb-2">Password</label>
                                    <input class="block w-full rounded py-1.5 px-3 bg-transparent border-white/10 border-default-200 text-white/80 focus:border-white/25 focus:ring-transparent" type="password" required="" id="password" formControlName="password" placeholder="Enter your password">
                                </div>
                                <!-- end password input -->
                                <div class="mb-6">
                                    <div class="flex flex-wrap items-center justify-between gap-y-1">
                                        <div>
                                            <input type="checkbox" class="h-4 w-4 rounded text-primary border-white/20 bg-white/20 text-primary-600 shadow-sm focus:border-primary-300 focus:ring focus:ring-primary/60 focus:ring-offset-0" id="checkbox-signin">
                                            <label class="ms-2 text-default-200 align-middle" for="checkbox-signin">Remember me</label>
                                        </div>
                                    </div>
                                </div>
                                <!-- end checkbox input -->
                                <div class="mb-6 text-center">
                                    <button class="w-full inline-flex items-center justify-center px-6 py-2 backdrop-blur-2xl bg-primary-600/90 text-white rounded-lg transition-all duration-500 group hover:bg-primary-600 mt-5" type="submit" [disabled]="loginForm.invalid"><span class="fw-bold" >Sing In</span> </button>
                                </div>
                            </form><!-- end form-->
                        </div>
                        
                    </div> <!-- end col -->
                </div> <!-- end grid -->
            </div> <!-- end bg -->
            <div class="w-full text-center mt-5">
                <p class="text-default-300 leading-6 text-base font-medium"> Don't have an account? <a routerLink="/auth/register" class="text-primary font-semibold ms-1">Sign Up</a></p>
            </div>
        </div><!-- end container -->
    </section><!-- end section -->

</body>
</html>
